<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 我们不再和 HTML 直接交互了。一个 Vue 应用会将其挂载到一个 DOM 元素上然后对其进行完全控制。 -->
    <div id="app-1">
        <!-- v-bind attribute 被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊 attribute -->
        <!-- 该指令的意思是：“将这个元素节点的 title attribute 和 Vue 实例的 message property 保持一致”。 -->
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>

    <!-- vue控制切换一个元素是否显示 -->
    <div id="app-2">
        <button v-if="seen" v-on:click="clickApp2">现在你看到我了</button>
    </div>

    <!-- v-for 指令可以绑定数组的数据来渲染一个项目列表 -->
    <div id="app-3">
        <ol>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ol>
        <button v-on:click="app3Push">push</button>
        <button v-on:click="app3Pop">pop</button>
    </div>

    <!-- v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法 -->
    <div id="app-4">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <!-- 组件系统是 Vue 的另一个重要概念，因为它是一种抽象，允许我们使用小型、独立和通常可复用的组件构建大型应用 -->
    <!-- 几乎任意类型的应用界面都可以抽象为一个组件树 -->
    <div id="app-6">
        <ol>
            <!-- 现在我们为每个 todo-item 提供 todo 对象, todo 对象是变量，即其内容可以是动态的。我们也需要为每个组件提供一个“key”，稍后再作详细解释。 -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

</body>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app-1',
        data: {
            message: "页面加载于" + new Date().toLocaleString()
        }
    })

    // 我们不仅可以把数据绑定到 DOM 文本或 attribute，还可以绑定到 DOM 结构。此外，Vue 也提供一个强大的过渡效果系统，可以在 Vue 插入/更新/移除元素时自动应用过渡效果。
    var app2 = new Vue({
        el: '#app-2',
        data: {
            seen: true
        },
        methods: {
            clickApp2: function(){
                this.seen = !this.seen
            }
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' }, 
                { text: '整个牛项目' }
            ]
        },
        methods: {
            app3Push: function(){
                this.todos.push({text: "来自于v-on"})
            },
            app3Pop: function(){
                this.todos.pop()
            }
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            message: "上海自来水来自海上。"
        },
        methods: {
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "Hello Vue!"
        }
    })

    // 一个组件本质上是一个拥有预定义选项的一个 Vue 实例。在 Vue 中注册组件很简单：
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        // 通过 Prop 向子组件传递数据:从父作用域将数据传到子组件
        // todo-item 组件现在接受一个"prop"，类似于一个自定义 attribute。这个 prop 名为 todo。
        props:['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</html>
