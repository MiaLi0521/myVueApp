<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>
<body>
    <!-- v-if 指令用于条件性地渲染一块内容。这块内容只会在指令的表达式返回 truthy 值的时候被渲染。
        也可以用 v-else 添加一个“else 块”：v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。
     -->
     <div id=app-1>
         <h1 v-if="awesome">Vue is awesome!</h1>
         <h1 v-else>Oh no 😢</h1>
         <button v-on:click="changeShow">changeShow</button>

         <!-- 在 <template> 元素上使用 v-if 条件渲染分组:
            如果想切换多个元素可以把一个 <template> 元素当做不可见的包裹元素，并在上面使用 v-if。
            最终的渲染结果将不包含 <template> 元素。
        -->
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <!-- v-else-if，充当 v-if 的“else-if 块”，可以连续使用： -->
        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else-if="type === 'C'">C</div>
        <div v-else>Not A/B/C</div>
        <p>
            input A/B/C: <input v-model="type">
        </p>

        <!-- 用key管理可复用的元素 
        Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染。这么做除了使 Vue 变得非常快之外，还有其它一些好处:
            例如，如果你允许用户在不同的登录方式之间切换：将不会清除用户已经输入的内容。因为两个模板使用了相同的元素，<input> 不会被替换掉——仅仅是替换了它的 placeholder
        -->
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template>

        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>
     </div>
</body>
<script src="../vue.js"></script>
<script src="../lodash.min.js"></script>
<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            awesome: true,
            ok: false,
            type: 'please enter A/B/C...',
            loginType: 'username'
        },
        methods: {
            changeShow: function(){
                this.awesome = !this.awesome
                this.ok = !this.ok
            }
        }
    })
</script>
</html>
